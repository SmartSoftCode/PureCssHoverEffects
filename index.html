<!DOCTYPE html>
<html>
	<head>
		<title>Hover Effects</title>
		<style type="text/css">
			.hover_one {
  background-image: url("p1.png");
  background-size: 100% auto;
  border: 1px solid #ff0000;
  border-radius: 200px;
  height: 300px;
  margin: 0px auto;
  width: 300px;
  transition: all 13s ease 0s;
}
.hover_one:hover {
  background-position: center bottom;
}
header{
	text-align: center;
	background: #eee;
}
footer{
	padding: 10px;
	background: #ccc;
	text-align: center;
	margin-top: 30px;
}
		</style>
	</head>
	<body>
		<header><h1>Pure CSS Awesome Hover Effects</h1></header>
		<div class="hover_one">
			
		</div>

		<footer>Designed By: <a href="https://smartsoftcode.com/">SSC</a></footer>
	</body>
</html>
